<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Bill Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="title-container text-center mb-4">
            <h1 id="mainTitle" class="d-inline-block" onclick="makeEditable(this)">Split Bill Calculator</h1>
            <i class="bi bi-pencil-square ms-2 edit-icon"></i>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Expenditures</h5>
                    </div>
                    <div class="card-body">
                        <div id="expendituresList">
                            <!-- Expenditure entries will be added here -->
                        </div>
                        <button class="btn btn-primary mt-3" onclick="addExpenditure()">Add Expenditure</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Payments</h5>
                    </div>
                    <div class="card-body">
                        <div id="paymentsList">
                            <!-- Payment entries will be added here -->
                        </div>
                        <button class="btn btn-primary mt-3" onclick="addPayment()">Add Payment</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Summary</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="expenseChart"></canvas>
                        <div id="settlementSummary" class="mt-4">
                            <!-- Settlement calculations will be shown here -->
                        </div>
                        <button class="btn btn-success mt-3" onclick="generateShareableLink()">Generate Shareable Link</button>
                        <div id="shareableLink" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
